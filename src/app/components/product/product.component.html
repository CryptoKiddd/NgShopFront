<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="products thumbnail">
    <h2 class="title"> {{product.name}} </h2>

    <div class="row gap-05">
        <span class="price-label">Price: </span>
        <span class="price"> {{product.price}} </span>
    </div>
    <p-rating 
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"

    >
    
    </p-rating>
    <div class="row gap-05">
        <button
        type="button"
        pButton
        icon="pi pi-pencil"
        (click)="editProduct()"
        label="Edit"
        class="p-1 gap-05 fs-s"
      ></button>
      <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      label="Delete"
      #deleteButton
      class="p-button-danger p-1 gap-05 fs-s "
    ></button>
    </div>
</div>
<p-confirmPopup></p-confirmPopup>
