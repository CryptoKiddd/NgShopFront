

  <p-dialog
    [header]="header"
    [(visible)]="display"
    [modal]="true"
    [closable]="false"
    [style]="{width: '35vw',display:'flex',alignItems:'center', padding:'20px', gap:'10px',background:'white'}"
  >
    <div class="column gap-1 p-1">
      <div class="row gap-05">
        <span class="price-label">Name:</span>
        <input type="text" [(ngModel)]="product.name" />
      </div>
      <div class="row gap-05">
        <span class="price-label">Price:</span>
        <input type="text" [(ngModel)]="product.price" />
      </div>
      <div class="row gap-05">
        <span class="price-label">Image:</span>
        <input type="text" [(ngModel)]="product.image" />
      </div>
      <p-rating
        [(ngModel)]="product.rating"
        [readonly]="false"
        iconCancelClass="hidden"
      >
      </p-rating>
    </div>
  
    <p-footer 
    [style]="{display:'flex',justifyContent:'center',  gap:'10px',}">
      <button
        type="button"
        pButton
        icon="pi pi-check"
        (click)="onConfirm()"
        label="Confrim"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-times"
        (click)="onCancel()"
        label="Cancel"
      ></button>
    </p-footer>
  </p-dialog>
